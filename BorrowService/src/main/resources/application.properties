
spring.application.name=borrowservice
server.port=8003
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
sspring.datasource.url=jdbc:h2:file:~/data/borrowDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.settings.web-allow-others=true
#spring.cloud.stream.bindings.output.destination=thuong
#spring.cloud.stream.bindings.output.content-type=application/json
logging.level.springframework.boot.autoconfigure.web.servlet.DispatcherServlet = DEBUG

